    <title>Laboratorio</title>

<body>

<div class="container">
<div class="text-center">
<h1>Hola Mundo</h1>
</div>
<img src="images/Ratatouille-remy3.jpg" alt="rat" class="img-responsive center-block"  width="304" height="236" />


<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Formulario normal</h3>
</div>
<div class="panel-body">

<form role="form">

<div class="form-group">
<label for="eMail">eMail</label>
<input type="email" class="form-control" id="eMail" />
</div> <!--end form group-->

<div class="form-group">
<label for="password">contraseña</label>
<input type="password" class="form-control" id="password" />
</div> <!--end form group-->

<button type="submit" class="btn btn-default">Enviar</button>

</form>
</div>
</div> <!--fin panel-->

 <br />

<!--formulario inline-->
<form class="form-inline" role="form">
  <div class="form-group">
    <label for="emailInline">Email</label>
    <input type="email" class="form-control" id="emailInline"
           placeholder="Introduce tu email">
  </div>
  <div class="form-group">
    <label for="passInline">Contraseña</label>
    <input type="password" class="form-control" id="passInline" 
           placeholder="Contraseña">
  </div>
  
  <button type="submit" class="btn btn-default">Entrar</button>
</form>

<br />

<!--formulario horizontal-->

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="ejemplo_email_3" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input type="email" class="form-control" id="ejemplo_email_3"
             placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="ejemplo_password_3" class="col-lg-2 control-label">Contraseña</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="ejemplo_password_3" 
             placeholder="Contraseña">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> No cerrar sesión
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Entrar</button>
    </div>
  </div>
</form>
